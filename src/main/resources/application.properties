# ===============================
# Application Info
# ===============================
spring.application.name=OnlineFoodDeliverySys
server.port=8484

# ===============================
# Database Configuration (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_booking_db
spring.datasource.username=root
spring.datasource.password=password@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# JWT Settings
# ===============================
jwt.secret=your_secret_key_here_very_secure
jwt.expiration=3600000   # 1 hour in milliseconds

# ===============================
# Logging
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.com.hexaware.OnlineFoodDeliverySys=DEBUG
