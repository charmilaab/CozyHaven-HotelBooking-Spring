spring.application.name=hotelbooking

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_booking_db
spring.datasource.username=root
spring.datasource.password=password@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Logging
logging.level.root=INFO
logging.level.com.hexaware.carrest.service=OFF
logging.pattern.console=%clr(%d{yyyy-MM-dd}){red} %clr([%level]) %m %n
logging.file.name=hotelbooking.log
logging.pattern.file=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){blue} [%level] %c{1} [%t] %m%n

# JWT Settings
jwt.secret=MyUltraSuperSecretKeyForJWT123456789098765

# 10 hours in ms
jwt.expiration=36000000

# Debugging
logging.level.org.springframework.security=DEBUG
logging.level.com.hexaware.hotelbooking=DEBUG

server.port=${PORT : 8080}